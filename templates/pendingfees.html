{% extends "index.html" %}
{% block content %}
<style>
    .student-data{
        width:95%;
        margin: auto;
        height: 500px;
        overflow: scroll;
    }
    ::-webkit-scrollbar{
        display: none;
    }
    .head{
        padding: 10px;
        background-color: hsla(216, 43%, 38%, 0.1);
        font-weight: 700;
    }
</style>
<div class="dash-content">
    <div class="hedding">
        <h5><i class="bi bi-mortarboard-fill" style="font-size: larger;"></i>
             Pending Fee</h5>
    </div>
</div>
  
<div class="head mt-3" style="text-align: center;color:#38598b; font-size:large;">Pending Fee</div> <br>

  <div class="student-data">
    <table class="table table-striped table-info">
        <tr>
            <th>Student Name</th>
            <th>Payed Date</th>
            <th>Amount</th>
            <th>View</th>
        </tr>

    {% for item in Fee  %}

        <tr>
      
            <td>{{item.student.FullName}}</td>
            <td>{{item.date}}</td>
            <td>
                {{item.Fee_amount}}
                
                <span class="badge text-bg-success">paid</span>
                
            </td>

            <td style="text-align:center"><a href="{%url 'StudentSingleView' item.id %}"><i style="font-size: larger; color:#5b91e2" class="bi bi-eye"></i></a></td>
        
        </tr>
    {% endfor %}
{% endblock content %}
