{% extends "index.html" %}
{% block content %}
<style>
    .student-data{
        width:95%;
        margin: auto;
        height: 500px;
        overflow: scroll;
    }
    ::-webkit-scrollbar{
        display: none;
    }
    .head{
        padding: 10px;
        background-color: hsla(216, 43%, 38%, 0.1);
        font-weight: 700;
    }
</style>
<div class="dash-content">
    <div class="hedding">
        <h5>
             Upcomming Payments</h5>
    </div>
</div>
  
<div class="head mt-3" style="text-align: center;color:#38598b; font-size:large;">Upcommig Payment in 7 days</div> <br>

  <div class="student-data">
    <table class="table table-striped table-info">
        <tr>
            <th>Student Name</th>
            <th>Joining Date</th>
            <th>Status</th>
            <th>View</th>
        </tr>

    {% for item in upcomming  %}

        <tr>
      
            <td>{{item.FullName}}</td>
            <td>{{item.Date_of_Joining}}</td>
            <td>
                
                
                <span class="badge text-bg-info">Not Payed</span>
                
            </td>

            <td style="text-align:center"><a href="#"><i style="font-size: larger; color:#5b91e2" class="bi bi-eye"></i></a></td>
        
        </tr>
    </table>
  </div>
    {% endfor %}
{% endblock content %}
